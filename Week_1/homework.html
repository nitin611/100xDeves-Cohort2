<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .counter {
            text-align: center;
        }
        .count {
            font-size: 2rem;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="counter">
        <div class="count" id="count">0</div>
        <button onclick="decrement()">Decrement</button>
        <button onclick="increment()">Increment</button>
    </div>

    <script>
        let count = 0;

        function updateDisplay() {
            document.getElementById('count').textContent = count;
        }

        function increment() {
            count++;
            updateDisplay();
        }

        function decrement() {
            count--;
            updateDisplay();
        }

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
